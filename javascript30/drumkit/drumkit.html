<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumkit.css">
    <title>Drumkit</title>
</head>

<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd> A </kbd>
            <span>CLAP</span>
        </div>
        <div class="key" data-key="83">
            <kbd> S </kbd>
            <span>HIHAT</span>
        </div>
        <div class="key" data-key="71">
            <kbd> G</kbd>
            <span>KICK</span>
        </div>
        <div class="key" data-key="72">
            <kbd> H </kbd>
            <span>OPENHAT</span>
        </div>
        <div class="key" data-key="66">
            <kbd> B </kbd>
            <span>BOOM</span>
        </div>
        <div class="key" data-key="67">
            <kbd> C</kbd>
            <span>RIDE</span>
        </div>
        <div class="key" data-key="68">
            <kbd> D </kbd>
            <span>SNARE</span>
        </div>
        <div class="key" data-key="69">
            <kbd> E</kbd>
            <span>TOM</span>
        </div>
        <div class="key" data-key="70">
            <kbd> F </kbd>
            <span>TINK</span>
        </div>
    </div>

    <audio src="sound/Bg_Clp.wav" data-key="65"> </audio>
    <audio src="sound/Hi_Shk6.wav" data-key="83"> </audio>
    <audio src="sound/Afr_Kick.wav" data-key="71"> </audio>
    <audio src="sound/Ride_01.wav" data-key="72"> </audio>
    <audio src="sound/Ac_K.wav" data-key="66"> </audio>
    <audio src="sound/Shk_2.wav" data-key="67"> </audio>
    <audio src="sound/Aco_Snr.wav" data-key="68"> </audio>
    <audio src="sound/Aki_H4.wav" data-key="69"> </audio>
    <audio src="sound/Tim_1.wav" data-key="70"> </audio>


    <script>

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }


        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        window.addEventListener('keydown', playSound);

    </script>
</body>

</html>
